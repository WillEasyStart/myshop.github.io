<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will Napolini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
<style>
  
  /* Base Styles */
  body {
    font-family: 'Inter', sans-serif;
    transition: background 0.5s ease;
    margin: 0;
    padding: 15px;
    box-sizing: border-box;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow-x: hidden;
    color: var(--fg);
    background: var(--bg);
  }

  :root {
    --border: 1px;
    --border-color: hsl(222, 12%, 80%);
    --radius: 16px;
    --ease: cubic-bezier(0.25, 0.8, 0.25, 1);
    --fg: #1a1a1a;
    --bg: #f6f6f6;
  }

  .dark-mode {
    --fg: #E0E0E0;
    --bg: #121212;
    --card-bg: rgba(30, 30, 30, 0.8);
    --border-color: #444;
  }

  /* Glass Card Styles */
  .glass-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: var(--radius);
    position: relative;
    overflow: hidden;
    transition: all 0.3s var(--ease);
  }

  .dark-mode .glass-card {
    background: var(--card-bg);
    border-color: var(--border-color);
  }

  /* Profile Styles */
  .profile-img {
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 0px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.5s ease;
  }

  .profile-img:hover {
    transform: scale(1.05) rotate(5deg);
  }

  /* Social Icons & Buttons */
  .social-icon,
  .action-btn {
    transition: all 0.3s var(--ease);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .social-icon:hover,
  .action-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  /* Theme Toggle */
  .theme-btn:hover .theme-icon {
    transform: rotate(15deg) scale(1.1);
  }

  .theme-icon {
    transition: transform 0.3s ease;
  }

  /* Layout Components */
  .controls-container {
    position: absolute;
    top: 1rem;
    left: 1rem;
    right: 1rem;
    z-index: 10;
  }

  .theme-toggle-container {
    position: relative;
  }

  .portfolio-toggle-container {
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 10;
    display: flex;
    gap: 0.5rem;
  }

  /* Portfolio Toggle */
  .portfolio-toggle {
    display: flex;
    align-items: center;
    width: 60px;
    height: 24px;
    padding: 0 4px;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
  }

  .portfolio-toggle-slider {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.9);
    transition: transform 0.3s var(--ease);
    z-index: 1;
  }

  /* Category Filters */
  .category-filter-container {
    margin-bottom: 0.5rem;
  }

  .category-filters {
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    padding-bottom: 0.25rem;
    scrollbar-width: none;
  }

  .category-filters::-webkit-scrollbar {
    display: none;
  }

  .category-filter {
    padding: 0.5rem 1rem;
    border-radius: 1rem;
    font-size: 0.75rem;
    font-weight: 500;
    transition: all 0.3s var(--ease);
    cursor: pointer;
    white-space: nowrap;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
  }

  .category-filter.active {
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    border-color: #28F29C;
  }

  .category-filter:hover {
    transform: translateY(-1px);
    background: rgba(255, 255, 255, 0.1);
  }

  /* Portfolio Container */
  .portfolio-section {
    height: 52vh;
    min-height: 350px;
    max-height: 600px;
    position: relative;
    overflow: hidden;
  }

  /* Shop Card Styles */
  .shop-card {
    position: relative;
    overflow: hidden;
    transition: all 0.3s var(--ease);
    will-change: transform;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: var(--radius);
    flex: 0 0 auto;
    width: 200px;
    height: 80%;
    margin-right: 1rem;
    aspect-ratio: 3/4;
  }

  .shop-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .shop-image {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    border-radius: var(--radius);
  }

  .shop-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.5s var(--ease);
  }

  .shop-card:hover img {
    transform: scale(1.08);
  }

  .shop-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    padding: 0.5rem;
    opacity: 0;
    transition: opacity 0.3s var(--ease);
  }

  .shop-card:hover .shop-overlay {
    opacity: 1;
  }

  .shop-content {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .shop-title {
    font-size: 14px;
    font-weight: 700;
    line-height: 1.2;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 0.15rem;
  }

  .shop-price-current {
    font-size: 0.85rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
  }

  .shop-price-original {
    font-size: 0.7rem;
    opacity: 0.7;
    text-decoration: line-through;
    color: rgba(255, 255, 255, 0.9);
  }

  .shop-description {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.8);
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    margin-bottom: 0.15rem;
  }

  .shop-actions {
    display: flex;
    align-items: center;
    gap: 0.3rem;
    margin-top: 0.15rem;
  }

  .shop-buy-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    padding: 0.35rem;
    border-radius: 6px;
    font-size: 0.65rem;
    font-weight: 600;
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    transition: all 0.3s var(--ease);
  }

  .shop-buy-btn:hover {
    filter: brightness(1.1);
    transform: translateY(-1px);
  }

  .shop-info-btn {
    width: 1.8rem;
    height: 1.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s var(--ease);
  }

  .shop-info-btn:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* Blog Card Styles */
  .blog-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: var(--radius);
    width: 100%;
    padding: 12px;
    transition: all 0.3s var(--ease);
    margin: 0 0 0.75rem 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .dark-mode .blog-card {
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  .blog-image {
    width: 100%;
    height: 135px;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.5);
    flex-shrink: 0;
  }

  .dark-mode .blog-image {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
  }

  .blog-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s var(--ease);
  }

  .blog-card:hover .blog-image img {
    transform: scale(1.05);
  }

  .blog-category {
    position: absolute;
    top: 6px;
    left: 6px;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    color: white;
    z-index: 2;
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
  }

  .blog-content {
    display: flex;
    flex-direction: column;
    gap: 8px;
    flex-grow: 1;
  }

  .blog-title {
    font-size: 16px;
    font-weight: 700;
    line-height: 1.3;
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin: 0;
  }

  .blog-excerpt {
    font-size: 13px;
    color: rgba(0, 0, 0, 0.8);
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    margin: 0;
  }

  .blog-meta {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: auto;
  }

  .author-info {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .author-details {
    display: flex;
    flex-direction: column;
  }

  .author-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255, 255, 255, 0.3);
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
  }

  .author-name {
    font-size: 13px;
    font-weight: 600;
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .post-date {
    font-size: 11px;
    color: rgba(0, 0, 0, 0.8);
    margin-top: 1px;
  }

  .read-time {
    font-size: 11px;
    color: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    gap: 3px;
  }

  .dark-mode .blog-excerpt,
  .dark-mode .post-date,
  .dark-mode .read-time {
    color: rgba(255, 255, 255, 0.9);
  }

  /* Container Styles */
  .shop-container {
    display: flex;
    gap: 0.5rem;
    padding: 0.25rem 0.5rem;
    height: 100%;
    overflow-x: auto;
    overflow-y: visible;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
    flex-wrap: nowrap;
    align-items: flex-start;
  }

  .shop-container::-webkit-scrollbar {
    height: 4px;
  }

  .shop-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
  }

  .shop-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
  }

  .blog-container {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    width: 100%;
    padding: 0.5rem;
    height: calc(100% - 50px);
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
  }

  .blog-container::-webkit-scrollbar {
    width: 4px;
  }

  .blog-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
  }

  .blog-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
  }

  /* App Content */
  .app-content {
    width: 100%;
    max-width: 375px;
    margin: 0 auto;
    padding-top: 10px;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    animation: fadeIn 0.3s ease forwards;
  }

  /* Gradient Text & Icons */
  .gradient-text {
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: inline-block;
    background-size: 100%;
    background-repeat: no-repeat;
    padding-bottom: 2px;
  }

  .gradient-icon {
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: inline-block;
  }

  .fa-gradient {
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: inline-block;
  }

  /* Focus States */
  button:focus,
  a:focus,
  input:focus,
  textarea:focus {
    outline: 2px solid #28F29C;
    outline-offset: 2px;
  }

  /* Image Loading */
  .image-loading {
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    overflow: hidden;
  }

  .image-loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent);
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }

  .lazy-img {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .lazy-img.loaded {
    opacity: 1;
  }

  /* Dark Mode Specific Styles */
  .dark-mode .shop-overlay {
    background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
  }

  .dark-mode .shop-title,
  .dark-mode .shop-price-current,
  .dark-mode .shop-price-original,
  .dark-mode .shop-description {
    color: rgba(230, 230, 230, 0.9);
  }

  .dark-mode .author-name {
    color: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
  }

  /* Modal Styles */
  .modal-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    transition: opacity 0.3s ease;
  }

  .dark-mode .modal-overlay {
    background-color: rgba(0, 0, 0, 0.7);
  }

  .modal-container {
    transform: translateY(-50px);
    opacity: 0;
    transition: all 0.3s ease;
    max-height: 80vh;
    overflow-y: auto;
  }

  .modal-container.active {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-content {
    color: var(--fg);
  }

  /* Form Inputs */
  input, textarea {
    background: rgba(255, 255, 255, 0.8);
    color: #1a1a1a;
    border: var(--border) solid var(--border-color);
    transition: all 0.3s ease;
  }

  .dark-mode input,
  .dark-mode textarea {
    background: rgba(30, 30, 30, 0.8);
    color: #E0E0E0;
    border-color: #444;
  }

  /* Buttons */
  .modal-close-btn {
    color: var(--fg);
    transition: all 0.3s var(--ease);
  }

  .modal-close-btn:hover {
    color: #28F29C;
    transform: rotate(90deg);
  }

  .cancel-btn {
    background: rgba(255, 255, 255, 0.15);
    color: var(--fg);
    border: var(--border) solid var(--border-color);
    transition: all 0.3s var(--ease);
  }

  .dark-mode .cancel-btn {
    background: rgba(30, 30, 30, 0.5);
    border-color: #444;
  }

  .cancel-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .dark-mode .cancel-btn:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  /* Form Focus States */
  input:focus, textarea:focus {
    outline: none;
    border-color: #28F29C;
    box-shadow: 0 0 0 2px rgba(0, 255, 237, 0.2);
  }

  .dark-mode input:focus,
  .dark-mode textarea:focus {
    box-shadow: 0 0 0 2px rgba(0, 255, 237, 0.4);
  }

  /* Shop and Blog Modal Specific Styles */
  .shop-modal-category, .blog-modal-category {
    background: linear-gradient(135deg, #28F29C 0%, #0CB8E0 50%);
    color: white;
    display: inline-block;
  }

  .prose {
    color: var(--fg);
  }

  .prose a {
    color: #0CB8E0;
    text-decoration: none;
    transition: all 0.3s var(--ease);
  }

  .prose a:hover {
    color: #28F29C;
    text-decoration: underline;
  }

  .dark-mode .prose {
    color: rgba(255, 255, 255, 0.9);
  }

  .dark-mode .prose a {
    color: #28F29C;
  }

  .dark-mode .prose a:hover {
    color: #0CB8E0;
  }

  /* Alert Messages */
  .alert-message {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    z-index: 100;
    animation: slideIn 0.3s ease forwards;
    backdrop-filter: blur(10px);
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .alert-success {
    background: rgba(40, 167, 69, 0.2);
    border: 1px solid rgba(40, 167, 69, 0.3);
  }

  .alert-error {
    background: rgba(220, 53, 69, 0.2);
    border: 1px solid rgba(220, 53, 69, 0.3);
  }

  .dark-mode .alert-success {
    background: rgba(40, 167, 69, 0.3);
  }

  .dark-mode .alert-error {
    background: rgba(220, 53, 69, 0.3);
  }

  /* Responsive Adjustments */
  @media (min-width: 768px) {
    .w-full.max-w-sm {
      max-width: 420px;
    }
  }

  @media (max-width: 768px) {
    .portfolio-section {
      height: 50vh;
      min-height: 320px;
    }

    .w-full.max-w-sm {
      max-width: 100%;
      padding: 0 1rem;
    }

    /* Shop Card Mobile Optimizations */
    .shop-card {
      width: 180px;
      height: 75%;
    }

    .shop-title {
      font-size: 12px;
    }

    .shop-price-current {
      font-size: 0.8rem;
    }

    .shop-price-original,
    .shop-description {
      font-size: 10px;
    }

    .shop-buy-btn {
      padding: 0.3rem;
      font-size: 0.6rem;
    }

    .shop-info-btn {
      width: 1.75rem;
      height: 1.75rem;
    }

    /* Blog Card Mobile (unchanged) */
    .blog-card {
      padding: 12px;
    }

    .blog-image {
      height: 135px;
    }
  }

  @media (prefers-reduced-motion) {
    .shop-card,
    .blog-card,
    .modal-container {
      transition: none;
    }

    .shop-card img,
    .blog-card img {
      transition: none;
    }
  }
</style>
</head>

  <script>
// DOM elements
const themeToggle = document.getElementById("themeToggle");
const portfolioToggle = document.getElementById("portfolioToggle");
const portfolioSectionTitle = document.getElementById("portfolioSectionTitle");
const categoryFilters = document.getElementById("categoryFilters");
let shopContainer = document.getElementById("shopContainer");
let blogContainer = document.getElementById("blogContainer");
const contactModal = document.getElementById("contactModal");
const modalOverlay = contactModal.querySelector(".modal-overlay");
const modalContainer = contactModal.querySelector(".modal-container");
const modalClose = document.getElementById("modalClose");
const cancelButton = document.getElementById("cancelButton");

// State variables
let isShopMode = false;
let activeFilter = 'All';
let blogCards = [];

// Fetch blog posts
fetch('blog/blogIndex.json')

  .then(blogIndex => {
    blogIndex.forEach(blog => {
      fetch(`blog/${blog.id}.json`)

          blogCards.push(data);
          updatePortfolioCards();
        })
        .catch(error => console.error(`Error loading ${blog.id}:`, error));
    });
  })
  .catch(error => console.error('Error loading blog index:', error));

// Fetch shop items
fetch('shop/shopIndex.json')
  .then(response => response.json())
  .then(shopIndex => {
    shopIndex.forEach(item => {
      fetch(`shop/${item.id}.json`)
        .then(response => response.json())
        .then(data => {
          shopCards.push(data);
          updatePortfolioCards();

        .catch(error => console.error(`Error loading ${item.id}:`, error));

  .catch(error => console.error('Error loading shop index:', error));

// Theme toggle
themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("light-mode");
  document.body.classList.toggle("dark-mode");
  const icon = themeToggle.querySelector(".theme-icon");
  if (document.body.classList.contains("light-mode")) {
    icon.classList.replace("fa-moon", "fa-sun");
    localStorage.setItem("theme", "light");
  } else {
    icon.classList.replace("fa-sun", "fa-moon");
    localStorage.setItem("theme", "dark");
  }
  updateModalTheme();
});

// Check saved theme preference
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.remove("light-mode");
  document.body.classList.add("dark-mode");
  themeToggle.querySelector(".theme-icon").classList.replace("fa-sun", "fa-moon");
}

// Update section title based on mode
function updateSectionTitle(isShopMode) {
  portfolioSectionTitle.style.opacity = '0.5';
  setTimeout(() => {
    portfolioSectionTitle.textContent = isShopMode ? 'Shop' : 'Blog';
    portfolioSectionTitle.style.opacity = '1';

}

// Update category filters
function updateCategoryFilters() {
  const categories = ['All', 'Mindset', 'Skillset', 'Toolset'];
  categoryFilters.innerHTML = categories.map(category =>
    `<button class="category-filter ${category === activeFilter ? 'active' : ''}"
      data-category="${category}"
      onclick="filterCards('${category}')">
      ${category}
    </button>`
  ).join('');
}

// Filter cards by category
function filterCards(category) {
  activeFilter = category;
  updateCategoryFilters();
  updatePortfolioCards();
}

// Enhanced lazy loading with Intersection Observer
function initLazyLoading() {
  const lazyImages = document.querySelectorAll('.lazy-img');
  if ('IntersectionObserver' in window) {
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          const src = img.dataset.src;
          if (src) {
            img.src = src;
            img.onload = () => {
              img.classList.add('loaded');
              img.removeAttribute('data-src');
              img.parentElement.classList.remove('image-loading');
            };
          }
          observer.unobserve(img);
        }
      });
    }, {
      rootMargin: '200px 0px',
      threshold: 0.01
    });
    lazyImages.forEach(img => {
      if (img.classList.contains('loaded') || !img.dataset.src) return;
      if (!img.parentElement.classList.contains('image-loading')) {
        img.parentElement.classList.add('image-loading');
      }
      imageObserver.observe(img);
    });
  } else {
    lazyImages.forEach(img => {
      if (img.dataset.src) {
        img.src = img.dataset.src;
        img.classList.add('loaded');
        img.removeAttribute('data-src');
        img.parentElement.classList.remove('image-loading');
      }
    });
  }
}

// Update portfolio cards
function updatePortfolioCards() {
  const cards = isShopMode ? shopCards : blogCards;
  const filteredCards = activeFilter === 'All' ? cards : cards.filter(card => card.category === activeFilter);

  shopContainer.innerHTML = '';
  blogContainer.innerHTML = '';

  shopContainer.style.opacity = '0.3';
  blogContainer.style.opacity = '0.3';

  setTimeout(() => {
    if (isShopMode) {
      filteredCards.forEach((card, index) => {
        const shopCard = document.createElement('div');
        shopCard.className = 'shop-card glass-card fade-in';
        shopCard.style.animationDelay = `${index * 0.1}s`;
        shopCard.innerHTML = `
          <div class="shop-image image-loading">
            <img data-src="${card.image}" alt="${card.title}" width="${card.width}" height="${card.height}" class="lazy-img" loading="lazy">
            <div class="shop-overlay">
              <h3 class="shop-title">${card.title}</h3>
              <div class="shop-price">
                <span class="shop-price-current">${card.price}</span>
                <span class="shop-price-original">${card.originalPrice}</span>
              </div>
              <p class="shop-description">${card.description}</p>
              <div class="shop-actions">
                <a href="${card.stripeLink}" target="_blank" rel="noopener noreferrer" class="shop-buy-btn">
                  <i data-lucide="shopping-bag" class="w-4 h-4"></i> Buy Now
                </a>
                <button class="shop-info-btn" data-item-id="${index}">
                  <i data-lucide="info" class="w-4 h-4"></i>
                </button>
              </div>
            </div>
          </div>
        `;
        shopContainer.appendChild(shopCard);
        shopCard.querySelector('.shop-info-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          openShopModal(card);
        });
      });
      shopContainer.classList.remove('hidden');
      blogContainer.classList.add('hidden');
    } else {
      filteredCards.forEach((card, index) => {
        const blogCard = document.createElement('div');
        blogCard.className = 'blog-card fade-in';
        blogCard.style.animationDelay = `${index * 0.1}s`;
        blogCard.innerHTML = `
          <div class="blog-image image-loading">
            <img data-src="${card.image}" alt="${card.title}" width="${card.width}" height="${card.height}" class="lazy-img" loading="lazy">
            <div class="blog-category">${card.category}</div>
          </div>
          <div class="blog-content">
            <h3 class="blog-title">${card.title}</h3>
            <p class="blog-excerpt">${card.description}</p>
            <div class="blog-meta">
              <div class="author-info">
                <img src="https://avatars.githubusercontent.com/u/192521042?v=4" alt="Author" class="author-avatar" width="36" height="36" loading="lazy">
                <div class="author-details">
                  <span class="author-name">Will Napolini</span>
                  <span class="post-date">${card.date}</span>
                </div>
              </div>
              <span class="read-time">⏱️ ${card.readTime}</span>
            </div>
          </div>
        `;
        blogContainer.appendChild(blogCard);
        blogCard.addEventListener('click', () => {
          openBlogModal(card);
        });
      });
      blogContainer.classList.remove('hidden');
      shopContainer.classList.add('hidden');
    }

    shopContainer.style.opacity = '1';
    blogContainer.style.opacity = '1';

    initLazyLoading();
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  }, 150);
}

// Switch portfolio mode
function switchPortfolioMode(isShop) {
  isShopMode = isShop;
  activeFilter = 'All';
  updateSectionTitle(isShopMode);
  updateCategoryFilters();
  updatePortfolioCards();

// Portfolio toggle event listener
portfolioToggle.addEventListener("click", () => {
  isShopMode = !isShopMode;

  slider.style.transform = isShopMode ? "translateX(32px)" : "translateX(0)";

function openModal() {
  document.body.style.overflow = 'hidden';
  contactModal.classList.remove('hidden');
  setTimeout(() => {
    modalContainer.classList.add('active');

}

function closeModal() {

}

// Event listeners for contact buttons

    openModal();
  });
});

// Close modal events
modalOverlay.addEventListener('click', closeModal);
modalClose.addEventListener('click', closeModal);
cancelButton.addEventListener('click', closeModal);

// Form submission
contactForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(contactForm);
  const submitButton = contactForm.querySelector('button[type="submit"]');
  const originalButtonText = submitButton.textContent;
  try {
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';
    submitButton.classList.add('opacity-75');
    // Simulate API call (replace with actual form submission)
    await new Promise(resolve => setTimeout(resolve, 1500));
    // Show success message
    showAlert('success', 'Message sent successfully!');
    contactForm.reset();
    closeModal();
  } catch (error) {
    // Show error message

    console.error('Error:', error);
  } finally {
    submitButton.disabled = false;
    submitButton.innerHTML = originalButtonText;
    submitButton.classList.remove('opacity-75');
  }
});

// Shop Modal Functions
function openShopModal(item) {
  const modal = document.getElementById('shopModal');
  const modalTitle = document.getElementById('shopModalTitle');
  const modalImage = document.getElementById('shopModalImage');
  const modalItemTitle = document.getElementById('shopModalItemTitle');

  const modalOriginalPrice = document.getElementById('shopModalOriginalPrice');
  const modalDescription = document.getElementById('shopModalDescription');

  const stripeLink = document.getElementById('shopModalStripeLink');

  // Set modal content

  modalImage.src = item.image;
  modalImage.alt = item.title;
  modalItemTitle.textContent = item.title;
  modalPrice.textContent = item.price;
  modalOriginalPrice.textContent = item.originalPrice;

function closeBlogModal() {
  const modal = document.getElementById('blogModal');

    modal.classList.add('hidden');

// Show alert message
function showAlert(type, message) {
  const alert = document.createElement('div');
  alert.className = `alert-message alert-${type} flex items-center`;
  alert.innerHTML = `
    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
    <span>${message}</span>
  `;
  document.body.appendChild(alert);
  // Remove after delay
  setTimeout(() => {
    alert.style.opacity = '0';
    alert.style.transform = 'translateY(-20px)';
    setTimeout(() => alert.remove(), 300);
  }, 3000);
}

// Update modal theme

  if (document.body.classList.contains('dark-mode')) {
    document.getElementById('contactModal').classList.add('dark-mode');
    document.getElementById('shopModal').classList.add('dark-mode');
    document.getElementById('blogModal').classList.add('dark-mode');

    document.getElementById('contactModal').classList.remove('dark-mode');
    document.getElementById('shopModal').classList.remove('dark-mode');
    document.getElementById('blogModal').classList.remove('dark-mode');
  }
}

// Initialize

  updateCategoryFilters();
